<html>
  {% include head.html %}
<body>
  <table width="700" style="border-right: 1px solid #000000" cellpadding="0" cellspacing="0">
    {% include header.html %}
    <tr>
      <td style="border-top: 1px solid #000000; background-color: #48688C;">
        <table width="100%" cellpadding="7" cellspacing="0">
          <tr>
            <td style="border-bottom: 1px dashed #000000" colspan="2">
              <span style="font-size: 16px; font-weight: bold;">{{ page.title }}</span>
            </td>
          </tr>
          <td width="75%" style="border-right: 1px dashed #000000" valign="top">
            {{ content }}
          </td>
          <td width="25%" valign="top">
            {% if page.aside %}{% include {{page.aside}} %}{% endif %}
          </td>
        </table>
      </td>
    </tr>
    <tr>
      {% include footer.html %}
    </tr>
  </table>
  </body>
</html>
